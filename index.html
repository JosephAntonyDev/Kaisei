<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cartas especiales para Kelly">
    <meta name="theme-color" content="#f43f5e">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Estilos -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/cartas.css">
    <link rel="stylesheet" href="css/animaciones.css">
    
    <!-- Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <title>Cartas para Kelly</title>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>Cartas para Kelly</h1>
            <p class="subtitle">Un rincón para guardar nuestras palabras</p>
        </header>

        <!-- Controles de Búsqueda y Filtro -->
        <div class="controls">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="Buscar cartas...">
            </div>
            
            <div class="filter-box">
                <i class="fas fa-sort"></i>
                <select id="filterSelect">
                    <option value="recientes">Más recientes</option>
                    <option value="antiguos">Más antiguos</option>
                    <option value="nombre">Por nombre</option>
                    <option value="destinatario">Por destinatario</option>
                </select>
            </div>
        </div>

        <!-- Contador de cartas -->
        <div class="counter">
            <span id="cartasCounter">Cargando cartas...</span>
        </div>

        <!-- Grid de Cartas -->
        <div id="cartasGrid" class="cartas-grid">
            <!-- Las cartas se cargarán dinámicamente aquí -->
        </div>

        <!-- Modal de Carta Abierta -->
        <div id="cartaModal" class="modal">
            <div class="modal-content">
                <button class="modal-close" id="closeModal">
                    <i class="fas fa-times"></i>
                </button>
                <div id="cartaContenido" class="carta-abierta">
                    <!-- El contenido de la carta se cargará aquí -->
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <p>
                <i class="fas fa-heart"></i>
                Hecho con amor por tu amigo
            </p>
            <p class="offline-indicator">
                <i class="fas fa-wifi"></i>
                <span id="onlineStatus">En línea</span>
            </p>
        </footer>
    </div>

    <!-- Scripts -->
    <script src="js/cartas-data.js"></script>
    <script src="js/app.js"></script>
    <script src="js/pwa.js"></script>
</body>
</html>
